<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend mentor Ping coming soon!">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 aria-label="Ping">
        <svg class="logo">
          <use xlink:href="#logo"></use>
        </svg>
      </h1>
      <h2 class="subheading">
        We are launching <strong>soon!</strong>
      </h2>
    </header>
    <main>
      <form method="post" id="email-form">
        <p id="form-title">
          Subscribe and get notified
        </p>
        <label for="email" aria-labelledby="form-title">
          <input type="text" name="email" id="email" aria-placeholder="enter email address"
            placeholder="Your email address..." maxlength="320" aria-required="true" required>
          <p class="error" id="email-error"></p>
        </label>
        <label for="send" aria-label="send">
          <input type="submit" value="Notify Me" id="send">
        </label>
      </form>
      <img src="./images/illustration-dashboard.png" alt="illustration dashboard" class="dashboard">
    </main>
    <footer class="footer">
      <ul class="social">
        <li>
          <a href="" aria-label="facebook">
            <svg class="icon">
              <use xlink:href="#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="" aria-label="twitter">
            <svg class="icon">
              <use xlink:href="#icon-twitter"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="" aria-label="instagram">
            <svg class="icon">
              <use xlink:href="#icon-instagram"></use>
            </svg>
          </a>
        </li>
      </ul>
      <p class="legal">
        &copy; Copyright Ping. All rights reserved.
      </p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="httmps://github.com/thecalicoder">thecalicoder</a>.
      </p>
    </footer>
  </div>
